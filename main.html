<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DARK-BOY</title>
  <link rel="website icon" type="jpg" href="megalodon.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0f1a, #000000);
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .neon-box {
      background: rgba(10, 15, 25, 0.9);
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .neon-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe7;
    }

    .button-grid {
      display: grid;
      gap: 10px;
      margin: 20px 0;
    }

    .btn {
      background: transparent;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ffe7;
      color: #000;
      box-shadow: 0 0 10px #00ffe7;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
    }

    #digital-clock {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <div class="neon-box">
    <img src="https://files.catbox.moe/5o09h5.png" alt="DARK-BOY" />

    <h1>DARK-BOY</h1>

    <div class="button-grid">
      <button class="btn" onclick="window.open('https://wa.me/22603582906', '_blank')">WhatsApp Support</button>
      <button class="btn" onclick="window.open('https://github.com/DARKMAN226/DARK-BOY/fork', '_blank')">Fork Repo</button>
      <button class="btn" onclick="window.open('https://github.com/itxxwasi', '_blank')">WASI TECH</button>
      <button class="btn" onclick="window.open('/pair')">Pairing Code</button>
      <button class="btn" onclick="window.open('/qr')">QR Code</button>
    </div>

    <audio controls autoplay loop>
      <source src="https://files.catbox.moe/wivkqd.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div id="digital-clock"></div>

    <div class="footer">© 2025 DARK-DEV. All rights reserved.</div>
  </div>

  <script>
    function updateTime() {
      const options = {
        timeZone: 'Africa/Ouagadougou',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const now = new Date().toLocaleTimeString('fr-FR', options);
      document.getElementById('digital-clock').textContent = `⏱️ ${now}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
