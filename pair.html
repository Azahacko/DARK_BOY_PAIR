<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DARKBOY - WhatsApp Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://files.catbox.moe/u4g4te.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
      backdrop-filter: blur(10px);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      text-align: center;
      font-size: 48px;
      color: #00ffcc;
      margin-bottom: 12px;
      animation: bounceIn 1.2s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.7); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .title {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 24px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px #00ffcc;
      background: #00d6aa;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1.5px solid #00ffcc;
      background: #000;
      color: #00ffcc;
      margin-bottom: 18px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #00d6aa;
      transform: translateY(-2px);
    }

    .code-output {
      margin-top: 20px;
      background: #000;
      padding: 12px;
      border-radius: 10px;
      border: 1px dashed #00ffcc;
      color: #00ffcc;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      min-height: 40px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      .logo {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><i class="fab fa-whatsapp"></i></div>
    <div class="title">DARKBOY</div>
    <div class="subtitle">WhatsApp Pair Code Generator</div>

    <div class="social-icons">
      <a href="https://www.youtube.com/@Azahackkiller" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://t.me/+a1qvpSniSt1jMDFk" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://whatsapp.com/channel/0029VbAfF6f1dAw7hJidqS0i" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://github.com/DARKMAN226/DARK-BOY.git" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <label for="number">Enter your WhatsApp number</label>
    <input type="tel" id="number" placeholder="e.g. 226xxxxxxx">

    <button id="generate">Generate Pair Code</button>

    <div class="code-output" id="output">Waiting for input...</div>

    <div class="footer">Â© 2025 DARK-DEV | DARKBOY BOT</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const btn = document.getElementById('generate');
    const output = document.getElementById('output');

    btn.addEventListener('click', async () => {
      const number = document.getElementById('number').value.trim();
      if (!number) {
        output.textContent = 'Error: No number provided';
        return;
      }
      output.textContent = 'Generating code...';
      try {
        const res = await axios(`/code?number=${number.replace(/[^0-9]/g, '')}`);
        const code = res.data.code || 'Unavailable';
        output.textContent = `Code: ${code}`;
        navigator.clipboard.writeText(code);
      } catch (err) {
        output.textContent = 'Error: Failed to generate code';
        console.error(err);
      }
    });
  </script>
</body>
</html>
